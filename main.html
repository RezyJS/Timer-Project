<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezy Timer</title>
    <link rel="stylesheet" href="main.css" /> 
</head>
<body>
    
    <h1>This is <strong>Rezy's</strong> timer!</h1>

    <div id="timer" class="timer">
        <div id="text" style="font-size:xx-large; margin-bottom: 20px;">
            00:00
        </div>
        <div id="timerButtonsWrapper">
            <button id="start" class="timer_button">
                Start
            </button>
            <button id="stop" class="timer_button">
                Stop
            </button>
            <button id="reset" class="timer_button">
                Reset
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
